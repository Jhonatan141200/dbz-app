<h4><strong>Personajes</strong></h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center mt-2"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-success': isFirst,
    'list-group-item-primary': isEven
  }">
    <div >
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="emitId(character.id)">X</button>

  </li>
</ul>
